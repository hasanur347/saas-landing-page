<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- AOS animation link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <!-- responsive css file link -->
    <link rel="stylesheet" href="./assests/css/responsive.css">
    <!-- owl carousal link -->
    <link rel="stylesheet" href="./assests/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assests/css/owl.theme.default.min.css">
    <title>Home page</title>
</head>
<body>
    <div class="page-wrapper">
      <!-- header section started -->
        <header>
            <!-- navbar started -->
            <nav class="navbar navbar-expand-lg mt-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assests/images/logo.png" alt="company logo">
                    </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto gap-4">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
            
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                              </li>
            
                              <li class="nav-item">
                                <a class="nav-link" href="#">How it works</a>
                              </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Pages
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                            <li><a class="dropdown-item" href="#">Contact us</a></li>
                            <li><a class="dropdown-item" href="#">FAQ</a></li>
                            <li><a class="dropdown-item" href="#">Sign in</a></li>
                            <li><a class="dropdown-item" href="#">Sign up</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <button class="btn-style">Get Started</button> 
                    </ul>
                  </div>
                </div>
            </nav>
            <!-- navbar colsed -->
        </header>
        <!-- Banner Section start -->
        <section class="banner-section">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-12" data-aos="fade-right" data-aos-duration="1500">
                <!-- banner text -->
                <div class="banner-text">
                  <h1>
                    Best way to <span>manage your customers.</span> 
                  </h1>
                  <p>
                    Lorem Ipsum is simply dummy text of the printing and setting indus orem Ipsum has been the industrys.
                  </p>
                </div>
                <!-- app buttons -->
                <ul class="app-btn d-flex gap-4 ">
                  <li>
                    <a href="#">
                      <img src="./assests/images/appstore_blue.png" alt="app button image" class="default-img">
                      <img src="./assests/images/appstore_white.png" alt="image" class="hover-img">
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="./assests/images/googleplay_blue.png" alt="app button image" class="default-img">
                      <img src="./assests/images/googleplay_white.png" alt="image" class="hover-img">
                    </a>
                  </li>
                </ul>
                <!-- users -->
                <div class="app-users d-flex align-items-center gap-2 mt-4">
                  <ul>
                    <li>
                      <img src="./assests/images/used01.png" alt="app users">
                    </li>
                    <li>
                      <img src="./assests/images/used02.png" alt="app users">
                    </li>
                    <li>
                      <img src="./assests/images/used03.png" alt="app users">
                    </li>
                    <li>
                      <img src="./assests/images/used04.png" alt="app users">
                    </li>
                  </ul>
                  <p class="d-flex">
                    12M+ <br> Used this app
                  </p>
                </div>
                
              </div>
              <!-- banner slides start -->
              <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1500">
                <div class="banner-slider">
                  <div class="left-icon">
                    <img src="./assests/images/message_icon.png" alt="message icon">
                  </div>
                  <!-- Mobile Frame (Parent Container) -->
                <div class="mobile-frame">
                  <img src="./assests/images/mobile_frame_svg.svg" alt="mobile frame" class="frame">

                  <!-- Slider Image (Positioned inside the frame) -->
                  <img src="./assests/images/screen-sliderpng.png" alt="image" class="slider-image">
              </div>
                  <div class="right-icon">
                    <img src="./assests/images/shield_icon.png" alt="shield icon">
                  </div>
                </div>
              </div>
              <!-- banner slides end -->
            </div>
          </div>
        </section>
    </div>
    <!-- Bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- AOS animation link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assests/javaScript/main.js"></script>
    <!-- jquery cdn script  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
